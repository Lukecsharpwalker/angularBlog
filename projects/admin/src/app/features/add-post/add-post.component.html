@defer {
  <div class="admin-post-container min-h-screen bg-quaternary/30">
    <!-- Header -->
    <div class="admin-post-header bg-white/80 backdrop-blur-sm border-b border-tertiary/20 sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13 3l3.09 6.26L22 10.27l-5 4.87 1.18 6.88L12 19.77l-6.18 3.25L7 16.14 2 11.27l6.91-1.01L13 3z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-primary">Create New Post</h1>
              <p class="text-secondary text-sm">Share your thoughts with the world</p>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <div class="px-3 py-1 bg-tertiary/20 text-secondary rounded-full text-sm font-medium">
              Draft
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8">
      <form class="admin-post-form space-y-8" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <!-- Title Section -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-tertiary/20 p-8">
          <div class="mb-6">
            <label for="title" class="block text-primary text-lg font-semibold mb-4">
              Post Title
            </label>
            <input 
              id="title"
              type="text" 
              formControlName="title" 
              placeholder="Enter an engaging title for your post..." 
              class="w-full px-6 py-4 text-xl border-2 border-tertiary/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition duration-200 placeholder:text-secondary/50 bg-white/80"
              required
            />
            @if (blogForm.controls.title.invalid && (blogForm.controls.title.dirty || blogForm.controls.title.touched)) {
              @if (blogForm.controls.title.errors?.['required']) {
                <div class="text-red-500 text-sm mt-3 flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
                  Title is required
                </div>
              }
            }
          </div>

          <!-- Tags Selection -->
          <div>
            <label class="block text-primary text-lg font-semibold mb-4">
              Tags & Categories
            </label>
            <div class="bg-white/60 rounded-xl border-2 border-tertiary/20 p-4">
              <blog-tag-multi-select formControlName="tags"></blog-tag-multi-select>
            </div>
          </div>
        </div>

        <!-- Content Editor Section -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-tertiary/20 overflow-hidden">
          <div class="px-8 py-6 border-b border-tertiary/20">
            <div class="flex items-center justify-between">
              <label class="block text-primary text-lg font-semibold">
                Content Editor
              </label>
              <button 
                class="px-4 py-2 bg-secondary/10 hover:bg-secondary/20 text-secondary rounded-lg transition duration-200 flex items-center space-x-2" 
                type="button" 
                (click)="insertImage()"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                <span>Insert Image</span>
              </button>
            </div>
          </div>
          
          <div class="admin-editor-wrapper">
            <quill-editor 
              #quill 
              formControlName="content" 
              class="admin-quill-editor"
              [style.height.px]="600"
            ></quill-editor>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button 
              class="px-6 py-3 bg-primary hover:bg-primary/90 text-white font-semibold rounded-xl transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary/30 shadow-lg" 
              type="submit"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Publish Post</span>
              </span>
            </button>
            
            <button 
              class="px-6 py-3 bg-white hover:bg-gray-50 border-2 border-tertiary/30 hover:border-secondary/40 text-secondary font-semibold rounded-xl transition duration-200 focus:outline-none focus:ring-2 focus:ring-secondary/30 shadow-md" 
              type="button" 
              (click)="onSubmit(true)"
            >
              <span class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                <span>Save as Draft</span>
              </span>
            </button>
          </div>

          <div class="text-sm text-secondary/70">
            Auto-saved 2 minutes ago
          </div>
        </div>
      </form>
    </div>
  </div>
}
