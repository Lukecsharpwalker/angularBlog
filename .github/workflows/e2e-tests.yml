name: E2E Tests with Local Supabase

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    if: |
      contains(github.event.head_commit.message, 'E2E')
      || contains(github.event.pull_request.title, 'E2E')
      || contains(github.event.pull_request.body, 'E2E')
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥  Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦  Install dependencies
        run: npm ci

      # â–¸ tiny helper script prints which Rollup version weâ€™re about to pin
      - name: ğŸ”  Show Rollup version
        run: |
          node - <<'NODE'
          const v = require('./package.json').devDependencies.rollup ?? 'latest';
          console.log('â„¹ï¸  Installing native Rollup helper for', v);
          NODE

      - name: ğŸ”§  Install Rollup native helper
        run: |
          npm install --no-save \
            @rollup/rollup-linux-x64-gnu@$(node -p "require('./package.json').devDependencies.rollup || '4'")

      - name: ğŸ› ï¸  Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.24.3

      - name: ğŸš€  Start local Supabase
        env: { SUPABASE_TELEMETRY_DISABLED: "1" }
        run: supabase start &

      - name: â³  Wait for Supabase (â‰¤180 s)
        run: npx --yes wait-on \
          tcp:127.0.0.1:54321 tcp:127.0.0.1:54322 --timeout 180000

      - name: ğŸ”‘  Export Supabase env vars
        run: |
          echo "SUPABASE_URL=http://127.0.0.1:54321" >> "$GITHUB_ENV"
          echo "SUPABASE_ANON_KEY=$(supabase status -o env | grep SUPABASE_ANON_KEY | cut -d= -f2)" >> "$GITHUB_ENV"

      - name: ğŸ›œ  Install Playwright browsers + deps
        run: npx playwright install --with-deps

      - name: ğŸ§ª  Run Playwright E2E (local)
        run: npm run e2e:local
        env: { CI: "true" }

      - name: ğŸ“¤  Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

