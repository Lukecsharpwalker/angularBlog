<article
  [routerLink]="['/details', post().id]"
  class="bg-white shadow-md w-full h-64 rounded-lg py-8 overflow-hidden mb-6
         transform transition-all duration-300 hover:-translate-y-1 hover:shadow-xl
         cursor-pointer"
>
  <div class="bg-white w-full flex flex-row pr-4">
    <div class="flex flex-col items-start basis-2/12">
      @for (tag of tags; track tag.name; let i = $index) {
        <app-label
          [text]="tag.name"
          [position]="i"
          [color]="tag.color"
        ></app-label>
      }
    </div>

    <div class="flex flex-col basis-10/12">
      <h2 class="font-bold line-clamp-3 text-xl mt-0 text-center leading-relaxed">
        {{ post().title }}
      </h2>
      <div class="line-clamp-3 pt-3 leading-loose">
        {{ description() }}
      </div>
    </div>
  </div>
</article>
